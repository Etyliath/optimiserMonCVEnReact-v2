<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mon CV en ligne</title>
    <meta
      name="description"
      content="CV developpeur web junior"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/src/assets/main.css"
    />
  </head>
  <body>
    <header id="navbar"></header>
    <main>
      <div
        class="container-fluid text-center"
        style="
          background-image: url(/dev-in-action.jpg);
          height: 640px;
          overflow: hidden;
          background-color: rgba(0, 0, 0, 0.3);
          background-blend-mode: soft-light;
        "
      >
        <h1>Joe DOE</h1>
        <h2>Developper full stack junior</h2>

        <a
          href="#apropos"
          class="btn btn-primary"
        >
          En savoir plus
        </a>
      </div>
      <section
        class=""
        id="apropos"
      >
        <div class="container mx-3 my-2">
          <h2 class="text-center">A Propos</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo dolore
            ad aliquid minus voluptatibus ab veritatis id dolores
            necessitatibus, sint, sed voluptate fugiat porro quis officia
            quaerat harum? Soluta, eos.
          </p>
          <img
            class="rounded mx-auto d-block"
            src="/avatar.jpg"
            alt="dessin d'une personne"
          />
        </div>

        <div
          class="container-sm mx-3 my-2"
          style="width: 60%"
        >
          <label> Skill 1</label>
          <div
            class="progress my-2"
            role="progressbar"
            aria-label="skill"
            aria-valuenow="2"
            aria-valuemin="0"
            aria-valuemax="5"
            style="border: solid 1px #000"
          >
            <div
              class="progress-bar"
              style="width: 40%"
            >
              2
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/38214ce25e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
